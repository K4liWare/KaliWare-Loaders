<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KaliWare Loaders</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tomorrow:wght@400;700&display=swap');

        body {
            margin: 0;
            font-family: "Tomorrow", sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #000000);
            color: #E0E0E0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .container {
            padding: 40px;
            max-width: 700px;
            background: #181818;
            border-radius: 25px;
            box-shadow: 0px 0px 20px rgba(255, 0, 153, 0.8);
            border: 3px solid #ff0099;
        }

        h1 {
            color: #ff0099;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 0px 0px 12px rgba(255, 0, 153, 0.9);
            margin-bottom: 20px;
        }

        p {
            font-size: 1.3rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 18px;
            background: #ff0099;
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 15px;
            border: 2px solid #ff0099;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 0px 20px rgba(255, 0, 153, 0.7);
        }

        .button:hover {
            background: transparent;
            color: #ff0099;
            border: 2px solid #ff0099;
            box-shadow: 0px 0px 30px rgba(255, 0, 153, 1);
            transform: scale(1.05);
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>KaliWare Loaders</h1>
        <p>Installez nos loaders en un seul endroit :</p>

        <div class="button-container">
            <a href="https://gofile.io/d/5fnwxq" class="button">Spoofer Fivem</a>
            <a href="https://gofile.io/d/IgOIfj" class="button">Fivem External</a>
            <a href="https://gofile.io/d/ZkxUs7" class="button">Unlock All Valorant</a>
            <a href="https://gofile.io/d/BGs1Xm" class="button">Recheck Valorant (Pass: 123)</a>
            <a href="https://gofile.io/d/dFQ1R6" class="button">Bypass Valorant</a>
        </div>
    </div>
</body>
</html>
