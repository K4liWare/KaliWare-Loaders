<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KaliWare Loaders</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tomorrow:wght@400;700&display=swap');

        body {
            margin: 0;
            font-family: "Tomorrow", sans-serif;
            background: linear-gradient(135deg, #0f0f0f, #000000);
            color: #E0E0E0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .container {
            padding: 50px;
            max-width: 800px;
            background: #111;
            border-radius: 25px;
            box-shadow: 0px 0px 30px rgba(255, 0, 153, 1);
            border: 3px solid #ff0099;
            position: relative;
        }

        h1 {
            color: #ff0099;
            font-size: 3.2rem;
            font-weight: bold;
            text-shadow: 0px 0px 15px rgba(255, 0, 153, 1);
            margin-bottom: 20px;
        }

        .logo {
            width: 130px;
            height: 130px;
            position: absolute;
            top: -65px;
            left: 50%;
            transform: translateX(-50%);
        }

        p {
            font-size: 1.4rem;
            margin-bottom: 35px;
            opacity: 0.9;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 22px;
            background: linear-gradient(145deg, #ff0099, #cc0077);
            color: white;
            font-size: 22px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 15px;
            border: 3px solid #ff0099;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 0px 35px rgba(255, 0, 153, 0.9);
        }

        .button:hover {
            background: #ff0099;
            box-shadow: 0px 0px 50px rgba(255, 0, 153, 1);
            transform: scale(1.08);
        }

        .footer {
            margin-top: 50px;
            font-size: 1.2rem;
            color: #bbbbbb;
        }

        .footer a {
            color: #ff0099;
            font-weight: bold;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 10px;
            background: #222;
            display: inline-block;
            margin-top: 10px;
            transition: 0.3s;
        }

        .footer a:hover {
            background: #ff0099;
            color: white;
            box-shadow: 0px 0px 20px rgba(255, 0, 153, 1);
        }

    </style>
</head>
<body>
    <div class="container">
        <img src="https://media.discordapp.net/attachments/1332060569825706125/1333503361739133029/LOGO.gif" class="logo" alt="Logo">
        <h1>KaliWare Loaders</h1>
        <p>Installez nos loaders en un seul endroit :</p>

        <div class="button-container">
            <a href="https://gofile.io/d/5fnwxq" class="button">Spoofer Fivem</a>
            <a href="https://gofile.io/d/IgOIfj" class="button">Fivem External</a>
            <a href="https://gofile.io/d/ZkxUs7" class="button">Unlock All Valorant</a>
            <a href="https://gofile.io/d/BGs1Xm" class="button">Recheck Valorant (Pass: 123)</a>
            <a href="https://gofile.io/d/dFQ1R6" class="button">Bypass Valorant</a>
        </div>

        <div class="footer">
            <p>⚠️ Si un fichier ne s'ouvre pas, téléchargez ce prérequis :</p>
            <a href="https://dotnet.microsoft.com/en-us/download/dotnet/thank-you/sdk-8.0.403-windows-x86-installer">Télécharger .NET SDK 8.0</a>
        </div>
    </div>
</body>
</html>
