<!DOCTYPE html>

        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            margin: 0;
            font-family: "Orbitron", sans-serif;
            background: radial-gradient(circle, #2c003e, #1a0029);
            color: #D8B9FF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        h1 {
            color: #C864FF;
            font-size: 2.2rem;
            font-weight: bold;
            text-shadow: 0px 0px 12px rgba(200, 100, 255, 1);
            margin-bottom: 10px;
        }

        p {
            font-size: 1rem;
            opacity: 0.85;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            max-width: 400px;
        }

        .button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 14px;
            background: linear-gradient(145deg, #A020F0, #7400B8);
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            border: 2px solid #C864FF;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 0px 15px rgba(200, 100, 255, 0.8);
        }

        .button:hover {
            background: #C864FF;
            box-shadow: 0px 0px 25px rgba(200, 100, 255, 1);
            transform: scale(1.05);
        }

        .footer {
            font-size: 0.9rem;
            color: #bb99dd;
            text-align: center;
            width: 100%;
        }

        .footer a {
            color: #C864FF;
            font-weight: bold;
            text-decoration: none;
            padding: 8px 14px;
            border-radius: 6px;
            background: #40006e;
            display: inline-block;
            margin-top: 8px;
            transition: 0.3s;
        }

        .footer a:hover {
            background: #C864FF;
            color: white;
            box-shadow: 0px 0px 12px rgba(200, 100, 255, 1);
        }
    </style>
</head>
<body>
    <div class="content">
